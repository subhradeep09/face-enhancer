<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Enhancer - C++</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #888;
        }

        .file-input {
            display: none;
        }

        .enhance-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .enhance-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .enhance-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            text-align: center;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .processing-section {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .processing-hint {
            font-size: 14px;
            color: #888;
        }

        .results-section {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .result-item {
            text-align: center;
        }

        .result-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .result-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.02);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .stats-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .header-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">ðŸš€ AI Image Enhancer</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Drag & drop your image here</div>
                <div class="upload-hint">or click to select a file (JPG, PNG, GIF)</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <div style="text-align: center;">
            <button id="enhanceBtn" class="enhance-btn">âœ¨ AI Image Enhance</button>
        </div>

        <div class="processing-section" id="processingSection">
            <div class="spinner"></div>
            <div class="processing-text">ðŸ”® Enhancing your image with AI magic...</div>
            <div class="processing-hint">This usually takes 1-3 seconds</div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-grid">
                <div class="result-item">
                    <div class="result-label">ðŸ“‹ Original</div>
                    <img id="originalImage" class="result-image" alt="Original">
                </div>
                <div class="result-item">
                    <div class="result-label">âœ¨ Enhanced</div>
                    <img id="enhancedImage" class="result-image" alt="Enhanced">
                </div>
            </div>

            <div class="stats-section" id="statsSection">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="facesDetected">-</div>
                        <div class="stat-label">Faces Detected</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processingTime">-</div>
                        <div class="stat-label">Processing Time (s)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="faceDetectionTime">-</div>
                        <div class="stat-label">Face Detection (s)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="enhancementTime">-</div>
                        <div class="stat-label">Enhancement (s)</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="downloadBtn" class="action-btn download-btn">ðŸ’¾ Download Enhanced</button>
                <button id="resetBtn" class="action-btn reset-btn">ðŸ”„ Try Another Image</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const processingSection = document.getElementById('processingSection');
        const resultsSection = document.getElementById('resultsSection');
        const originalImage = document.getElementById('originalImage');
        const enhancedImage = document.getElementById('enhancedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statsSection = document.getElementById('statsSection');

        let currentImageData = null;
        let enhancedImageData = null;

        // Upload area drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file (JPG, PNG, GIF)');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showError('Image file is too large. Please select an image smaller than 10MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageData = e.target.result;
                previewImage.src = currentImageData;
                previewSection.style.display = 'block';
                enhanceBtn.style.display = 'inline-block';
                hideError();
            };
            reader.readAsDataURL(file);
        }

        // Enhance button handler
        enhanceBtn.addEventListener('click', enhanceImage);

        async function enhanceImage() {
            if (!currentImageData) return;

            try {
                // Show processing
                previewSection.style.display = 'none';
                enhanceBtn.style.display = 'none';
                processingSection.style.display = 'block';
                resultsSection.style.display = 'none';
                hideError();

                // Prepare form data
                const formData = new FormData();
                
                // Convert base64 to blob
                const response = await fetch(currentImageData);
                const blob = await response.blob();
                formData.append('image', blob, 'image.jpg');

                // Send request to C++ server
                const enhanceResponse = await fetch('/enhance', {
                    method: 'POST',
                    body: formData
                });

                const result = await enhanceResponse.json();

                if (result.success) {
                    enhancedImageData = result.enhanced_image;
                    
                    // Show results
                    originalImage.src = currentImageData;
                    enhancedImage.src = enhancedImageData;
                    
                    // Update stats
                    document.getElementById('facesDetected').textContent = result.faces_detected;
                    document.getElementById('processingTime').textContent = result.processing_time.toFixed(2);
                    document.getElementById('faceDetectionTime').textContent = result.timing.face_detection.toFixed(3);
                    document.getElementById('enhancementTime').textContent = result.timing.enhancement.toFixed(3);
                    
                    processingSection.style.display = 'none';
                    resultsSection.style.display = 'block';
                    statsSection.style.display = 'block';
                    
                    showSuccess(`Image enhanced successfully! Found ${result.faces_detected} face(s) in ${result.processing_time.toFixed(2)}s`);
                } else {
                    throw new Error(result.error || 'Enhancement failed');
                }

            } catch (error) {
                console.error('Enhancement error:', error);
                processingSection.style.display = 'none';
                previewSection.style.display = 'block';
                enhanceBtn.style.display = 'inline-block';
                showError('Enhancement failed: ' + error.message);
            }
        }

        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (!enhancedImageData) return;

            const link = document.createElement('a');
            link.href = enhancedImageData;
            link.download = 'enhanced_image.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccess('Enhanced image downloaded successfully!');
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            currentImageData = null;
            enhancedImageData = null;
            previewSection.style.display = 'none';
            enhanceBtn.style.display = 'none';
            resultsSection.style.display = 'none';
            processingSection.style.display = 'none';
            statsSection.style.display = 'none';
            fileInput.value = '';
            hideError();
            hideSuccess();
        });

        // Error/Success handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            hideSuccess();
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            hideError();
        }

        function hideSuccess() {
            successMessage.style.display = 'none';
        }

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                if (status.status === 'ready') {
                    showSuccess(`ðŸš€ C++ Server Ready! ${status.server} v${status.version}`);
                    setTimeout(hideSuccess, 3000);
                } else {
                    showError('AI enhancement service is not ready. Please try again later.');
                }
            } catch (error) {
                showError('Unable to connect to enhancement service. Please check your connection.');
            }
        }

        // Initialize
        checkServerStatus();
    </script>
</body>
</html>
