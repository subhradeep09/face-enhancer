<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8fafc;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }
        
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin: 20px 0;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            margin-top: 20px;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .comparison img {
            width: 100%;
            border-radius: 10px;
        }
        
        .comparison h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé® Face Enhancer</h1>
            <p>Transform blurred images into crystal clear photos</p>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üì§ Upload Image</h2>
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 3em; color: #a0aec0; margin-bottom: 15px;">‚òÅÔ∏è</div>
                <p><strong>Click to upload</strong> or drag and drop your image here</p>
                <p style="color: #718096; margin-top: 8px;">Supports JPG, PNG, BMP files</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            
            <div id="imagePreview" class="image-preview hidden">
                <img id="previewImg" src="" alt="Preview">
                <p id="imageInfo"></p>
                <button class="btn" onclick="clearImage()" style="background: #e2e8f0; color: #4a5568;">Clear Image</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="card">
            <h3>‚öôÔ∏è Enhancement Settings</h3>
            <div class="controls">
                <div class="control-group">
                    <label for="sharpness">Sharpness: <span id="sharpnessValue">1.5</span></label>
                    <input type="range" id="sharpness" class="slider" min="0.5" max="3.0" step="0.1" value="1.5">
                </div>
                <div class="control-group">
                    <label for="contrast">Contrast: <span id="contrastValue">1.2</span></label>
                    <input type="range" id="contrast" class="slider" min="0.8" max="2.0" step="0.1" value="1.2">
                </div>
                <div class="control-group">
                    <label for="brightness">Brightness: <span id="brightnessValue">1.1</span></label>
                    <input type="range" id="brightness" class="slider" min="0.8" max="1.5" step="0.1" value="1.1">
                </div>
            </div>
            
            <button id="enhanceBtn" class="btn btn-primary" onclick="enhanceImage()" disabled>
                ‚ú® Enhance Image
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="card results">
            <h3>üéØ Results</h3>
            <div class="comparison">
                <div>
                    <h4>Before</h4>
                    <img id="beforeImg" src="" alt="Before">
                </div>
                <div>
                    <h4>After</h4>
                    <img id="afterImg" src="" alt="After">
                </div>
            </div>
            <button class="btn btn-primary" onclick="downloadImage()" style="margin-top: 20px;">
                üíæ Download Enhanced Image
            </button>
        </div>
    </div>

    <script>
        let currentImage = null;
        let enhancedImage = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const imageInput = document.getElementById('imageInput');
            
            // Upload area click
            uploadArea.addEventListener('click', () => imageInput.click());
            
            // File input change
            imageInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // Sliders
            ['sharpness', 'contrast', 'brightness'].forEach(id => {
                const slider = document.getElementById(id);
                const value = document.getElementById(id + 'Value');
                slider.addEventListener('input', () => {
                    value.textContent = slider.value;
                });
            });
        });

        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                displayImage(currentImage, file.name, file.size);
                document.getElementById('enhanceBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function displayImage(imageSrc, fileName, fileSize) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            const info = document.getElementById('imageInfo');
            
            img.src = imageSrc;
            info.textContent = `${fileName} (${(fileSize / 1024 / 1024).toFixed(2)} MB)`;
            
            preview.classList.remove('hidden');
            document.getElementById('uploadArea').style.display = 'none';
        }

        function clearImage() {
            currentImage = null;
            enhancedImage = null;
            
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('enhanceBtn').disabled = true;
            document.getElementById('imageInput').value = '';
        }

        function enhanceImage() {
            if (!currentImage) return;
            
            const btn = document.getElementById('enhanceBtn');
            btn.textContent = '‚è≥ Enhancing...';
            btn.disabled = true;
            
            // Get enhancement values
            const sharpness = parseFloat(document.getElementById('sharpness').value);
            const contrast = parseFloat(document.getElementById('contrast').value);
            const brightness = parseFloat(document.getElementById('brightness').value);
            
            // Create canvas for image processing
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw original image
                ctx.drawImage(img, 0, 0);
                
                // Apply filters
                ctx.filter = `contrast(${contrast * 100}%) brightness(${brightness * 100}%) saturate(110%)`;
                ctx.drawImage(canvas, 0, 0);
                ctx.filter = 'none';
                
                // Create enhanced image
                enhancedImage = canvas.toDataURL('image/jpeg', 0.9);
                
                // Show results
                displayResults();
                
                // Reset button
                btn.textContent = '‚ú® Enhance Image';
                btn.disabled = false;
            };
            
            img.src = currentImage;
        }

        function displayResults() {
            const results = document.getElementById('results');
            const beforeImg = document.getElementById('beforeImg');
            const afterImg = document.getElementById('afterImg');
            
            beforeImg.src = currentImage;
            afterImg.src = enhancedImage;
            
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadImage() {
            if (!enhancedImage) return;
            
            const link = document.createElement('a');
            link.href = enhancedImage;
            link.download = `enhanced_image_${Date.now()}.jpg`;
            link.click();
        }
    </script>
</body>
</html>
